group 'nl.apg-am.esma'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "idea"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: "com.sun.jersey", name: "jersey-client", version: "1.9"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
